name: Backend CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run tests
        run: |
          cd backend
          pytest -q

  e2e:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Start backend
        run: |
          cd backend
          nohup python3 -m flask --app app --debug run --port=5001 > /tmp/backend.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -sS http://127.0.0.1:5001/ >/dev/null 2>&1; then
              echo backend ready && break
            fi
            sleep 1
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci --no-audit --no-fund --legacy-peer-deps

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Start frontend
        run: |
          cd frontend
          nohup npm run dev -- -p 3000 > /tmp/frontend.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -sS http://127.0.0.1:3000/ >/dev/null 2>&1; then
              echo frontend ready && break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        env:
          PW_BASE_URL: http://127.0.0.1:3000
        run: |
          cd frontend
          npx playwright test --reporter=list
